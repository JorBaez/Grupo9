<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeWash</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 shadow ">
        <div class="row ">
            <div class="col-md-4 bg-primary p-5 text-white order-sm-first order-last">
                <h2>Contactate con nosotros</h2>
                <p>Si tenés una consulta o reclamo, completa este formulario. Te responderemos lo antes posible.</p>
               
                <div class="d-flex mt-2">
                    <i class="bi bi-telephone-forward"></i>
                    <p class="mt-4 ms-3">Teléfono: +54 351 2634588</p>
                </div>
                <div class="d-flex mt-2">
                    <i class="bi bi-envelope"></i>
                    <p class="mt-4 ms-3">Email : wewash@gmail.com</p>
                </div>
                <div class="d-flex mt-2">
                    <p class="mt-3 ms-3">            Seguinos!!</p>
                    
                </div>
                <div class="d-flex mt-2">
                    <a href="https://instagram.com" target="_blank" class="social-icon">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://tiktok.com" target="_blank" class="social-icon">
                        <i class="bi bi-tiktok"></i>
                    </a>
                    <a href="https://facebook.com" target="_blank" class="social-icon">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
            </div>
            <div class="col-md-8 p-5 ">
                <h2>Contacto</h2>
                <div class="d-flex mt-3 mb-4">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="cliente" value="cliente" checked>
                        <label class="form-check-label" for="cliente">
                            Soy cliente
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="empresa" value="empresa">
                        <label class="form-check-label" for="empresa">
                            Soy empresa
                        </label>
                    </div>
                </div>
                <form class="contactForm">
                    <div class="row">
                        <div class="col-md-6 d-inline">
                            <label for="inputNombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="inputNombre" required>
                        </div>
                        <div class="col-md-6 d-inline">
                            <label for="inputApellido" class="form-label">Apellido*</label>
                            <input type="text" class="form-control" id="inputApellido" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 d-inline">
                            <label for="inputTelefono" class="form-label">Teléfono*</label>
                            <input type="tel" class="form-control" id="inputTelefono" required>
                        </div>
                        <div class="col-md-6 d-inline">
                            <label for="inputEmail" class="form-label">Correo electrónico*</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 d-inline">
                            <label for="Empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="Empresa">
                        </div>
                        <div class="col-md-6 d-inline">
                            <label for="Sitio Web" class="form-label">Sitio Web</label>
                            <input type="url" class="form-control" id="Sitio Web">
                        </div>
                      
                    </div>
                    <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
